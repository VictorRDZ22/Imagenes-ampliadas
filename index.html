<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Imagenes Apiladas</title>
    <link rel="shortcut icon" href="img/5 Charizard Mega Y.png" type="image/x-icon">
  </head>
  <body>
    <div class="imagenes-container">
      <div class="imagen">
        <img src="img/1 Charmander.png" alt="Charmander" />
        <!--El "img/..." Sirve para encontrar en una carpeta la imagen que se vaya a buscar-->
        <a href="https://www.pokemon.com/el/pokedex/charmander" target="_blank">l</a>
        <span class="nombre">
          <!--Contendor de lineas-->
          <span class="text">Charmander</span>
        </span>
        
      </div>
      <div class="imagen">
        <img src="img/2 Charmeleon.png" alt="Charmeleon" />
        <span class="nombre">
          <span class="text">Charmeleon</span>
        </span>
        </div>
        <div class="imagen">
          <img src="img/3 Charizard.png" alt="Charizard" />
          <span class="nombre">
            <span class="text">Charizard</span>
          </span>
        </div>
        <div class="imagen">
          <img src="img/4 Charizard MegaX.png" alt="Charizard MegaEvolucion X" />
          <span class="nombre">
            <span class="text">Charizard MegaEvolucion X</span>
          </span>
        </div>
        <div class="imagen">
          <img src="img/5 Charizard Mega Y.png" alt="Charizard Mega Y" />
          <span class="nombre">
            <span class="text">Charizard MegaEvolucion Y</span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
